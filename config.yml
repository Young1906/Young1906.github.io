baseURL: "https://iamtu.dev/"
title: iamtu
paginate: 5
theme: PaperMod 

enableRobotsTXT: true
buildDrafts: false 
buildFuture: false
buildExpired: false

googleAnalytics: G-PWLR4FLELZ
# disqusShortname: iamtu-dev.disqus.com

services:
  disqus:
    shortname: iamtu-dev.disqus.com

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: iamtu
  description: "Documenting my learning and stuff."
  # keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false 
  ShowShareButtons: false 
  ShowPostNavLinks: true
  ShowBreadCrumbs: true 
  ShowCodeCopyButtons: true 
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false 
  UseHugoToc: false 
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true 
  hidemeta: true 
  hideSummary: false
  showtoc: true 
  tocopen: false 
  math: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "iamtu"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: iamtu.dev 
    subtitle: "This is subtitle"
    # imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Tu T. Do"
    Content: "Into drawing chart and browsing meme."

  socialIcons:
    # - name: twitter
    #   url: "https://twitter.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: facebook 
      url: "https://facebook.com/tu.dothanh"
    - name: linkedin 
      url: "https://linkedin.com/tu.dothanh"
    - name: github
      url: "https://github.com/young1906"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

      # editPost:
      #   URL: "https://github.com/<path_to_repo>/content"
      #   Text: "Suggest Changes" # edit text
      #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: home 
      name: home 
      url: /
      weight: 1
    - identifier: search
      name: search
      url: /search/
      weight: 10
    - identifier: categories
      name: categories
      url: /categories/
      weight: 100
    - identifier: about 
      name: about 
      url: /about/
      weight: 1000
    - identifier: archives 
      name: archives 
      url: /archives/
      weight: 10000
        #
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    # guessSyntax: true
    lineNos: true
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
