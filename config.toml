  # home page profile
  # avatar = 'GRAVATAR_EMAIL'                 # gravatar email or image url
  name = 'Tu T. Do'
  bio = 'I am 29 (as of 2022). My undergrad was Economics at a local university, and I am going back to school so I can pursue higher education in the field of Machine Learning & Artificial Intelligence.'


  # misc
  disableHLJS = true                        # disable highlight.js
  disablePostNavigation = false 	    # disable post navigation
  monoDarkIcon = true                       # show monochrome dark mode icon
